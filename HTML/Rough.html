<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Template Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;

            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #1a374d;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .hero {
            background-color: #2ca058;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        .hero h1 {
            font-size: 36px;
        }
        .hero p {
            margin: 10px 0;
            font-size: 18px;
        }
        .hero button {
            background-color: #0f5132;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #f4f4f4;
        }
        .boxes {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .box {
            background-color: #ccc;
            width: 300px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Logo</a>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </div>
    <div class="hero">
        <h1>Dramatically Engage</h1>
        <p>Objectively innovate empowered manufactured products whereas parallel platforms</p>
        <button>Engage Now</button>
    </div>
    <div class="container">
        <h2>Superior Collaboration</h2>
        <p>Proactively envisioned multimedia based expertise and cross-media growth strategies.</p>
        <div class="boxes">
            <div class="box">700x300</div>
            <div class="box">700x300</div>
            <div class="box">700x300</div>
        </div>

    </div>
</body>
</html>
