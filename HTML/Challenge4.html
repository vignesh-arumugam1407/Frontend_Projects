<!--Create a webpage with elements that change their appearance smoothly using CSS transitions.
 This could include buî€‰ons, links or any other interactive elements.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth CSS Transitions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .btn {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      .btn:hover {
        background-color: #0056b3;
        transform: scale(1.1);
      }
      .link {
        margin-top: 20px;
        font-size: 18px;
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .link:hover {
        color: #0056b3;
      }
      .card {
        margin-top: 30px;
        padding: 20px;
        width: 200px;
        background: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
      }
      .card:hover {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <button class="btn">Hover Me</button>
    <a href="#" class="link">Hover Over This Link</a>
    <div class="card">Hover Over This Card</div>
  </body>
</html>
